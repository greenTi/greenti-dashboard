<header>Ma Liste de courses</header>
<div class="content">

    <div class="grid">

        <div class="col-1-2 push-1-4 col-2-3-m push-1-6-m col-1-1-s push-0-s">
            <div class="card">

                <div class="card-header icon-right">
                    Liste de courses 
                    <i class="right-icon fa fa-refresh fa-lg" ng-class="{'text-gray': !refreshHover, 'text-pink': refreshHover, 'fa-spin' : isLoading}" ng-init="refreshHover = false"
                        ng-mouseenter="refreshHover = true" ng-mouseleave="refreshHover = false"
                        ng-click="load()"></i>
                </div>

                <div class="card-line icon-left icon-right" ng-repeat="item in shoppingList.list track by $index" ng-init="hover = []">
                    
                    <i class="left-icon fa fa-2x text-green" ng-class="(item.checked)?'fa-check-circle':'fa-circle transparent'" ng-click="toggleCheck($index, !item.checked)"></i>
                    
                    <h3>{{ item.title }}</h3>
                    <div class="text-right text-silver">
                        <small>
                            {{ item.code }}
                        </small>
                    </div>
                    
                    <i class="right-icon fa fa-times fa-lg" ng-class="{'text-gray': !hover[$index], 'text-pink': hover[$index]}" 
                        ng-mouseenter="hover[$index] = true" ng-mouseleave="hover[$index] = false"
                        ng-click="delete($index)"></i>

                </div>
            </div>
        </div>

    </div>

    <a ng-click="addToCartModal()" class="materialCircleButton"></a>


</div>
